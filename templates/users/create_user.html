{% extends 'base.html' %}
{% load static %}

{% block content %}

{% include 'partials/_navbar.html' %}

<section class="best-receipe-area">
    <div class="container mt-4">
        <div class="row">
            <h1 class="text-center">Criar usu√°rio</h1>
            <form action="{% url 'create_user' %}" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12 col-lg-12">
                        <label for="name"><b>Nome</b></label>
                        <input type="text" class="form-control" name="name" placeholder="Ex: Guilherme Lima" required>
                    </div>
                    <div class="col-12 col-lg-12">
                        <label for="email"><b>Email</b></label>
                        <input type="email" class="form-control" name="email" placeholder="Ex: guilherme@gmail.com"
                            required>
                    </div>
                    <div class="col-12 col-lg-6">
                        <label for="password"><b>Senha</b></label>
                        <input type="password" class="form-control" name="password" placeholder="Digite sua senha"
                            required>
                    </div>
                    <div class="col-12 col-lg-6">
                        <label for="password2"><b>Confirme sua senha</b></label>
                        <input type="password" class="form-control" name="password2"
                            placeholder="Digite sua senha mais uma vez" required>
                    </div>
                    <div class="col-12 text-center">
                        <button class="btn btn-success" type="submit">Criar conta</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
